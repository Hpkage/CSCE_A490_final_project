{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'auctions/uaa490styles.css' %}">   
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <span>
                    <a class="btn btn-primary" href="{% url 'index' %}">Anime</a>
                    <a class="btn btn-primary" href="{% url 'posts' %}">Posts</a>
                    <a class="btn btn-primary" href="{% url 'watchlist' %}">Likes</a>
                    <a class="btn btn-primary" href="{% url 'create' %}">Post It</a>
                    
                </span>
                <div class="search-input">
                    <form id="search-form">
                        <input class="search-bar"
                        type="text"
                        id="search-input"
                        placeholder="Search for an anime..."
                        />
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
                <span style="color:white;">
                    {% if user.is_authenticated %}
                        Welcome <strong>{{ user.username }}!</strong>
                        <a class="btn btn-info" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a class="btn btn-info" href="{% url 'login' %}">Log In</a>
                        <a class="btn btn-info" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </span>
            </nav>
        </header>     
        {% block body %}
        {% endblock %}
        <main> 
            {% block main %}
            {% endblock %}
        </main>
    </body>
</html>
